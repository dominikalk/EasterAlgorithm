<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Easter Algorithm</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inika&display=swap');
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <main>
            <h1>Easter Algorithm</h1>
            <p class="description-text">Type in the year and date format and this will calculate the date of easter on that year!</p>
            <form method="post" action="cgi-bin/EasterAlgorithm.py">
                <label class="year-label">Year: <input type="number" id="year" name="year" required></label>

                <label>
                    <input type="radio" name="dateType" value="numerically" required> Numerically (e.g. 12/04/2020)
                </label>
                <label>
                    <input type="radio" name="dateType" value="verbosely" required> Verbosely (e.g. 12<sup>th</sup> April 2020)
                </label>
                <label>
                    <input type="radio" name="dateType" value="both" required> Both
                </label>

                <button type="submit">Calculate Date</button>
            </form>
        </main>
    </body>
</html>
